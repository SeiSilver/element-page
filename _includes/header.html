                             style="height: 20px !important;">
                    </span>
                    <span class="ms-3 logo-lg">
                        <img src="{{ site.baseurl }}/assets/images/logo-white.png" alt="element" height="22"
                             style="height: 30px !important;">

                    </a>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const projectButton = document.getElementById('topnav-project');

        projectButton.addEventListener('mouseenter', function () {
            projectButton.click();
        });

        const dropdownMenu = document.querySelector('#topnav-project + .dropdown-menu');
        if (dropdownMenu) {
            dropdownMenu.addEventListener('mouseleave', function () {
                projectButton.click();
            });
        }
    });
</script>
